<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Janken</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Janken GAME!</h1>
  <p>エントリー</p>
  <div th:if="${Entry}">
    <ul>
      <li th:each="user : ${Entry.users}">[[${user}]]</li>
    </ul>
  </div>
  <p>
  <div th:if="${userName}">Hi [[${userName}]]!</div>
  </p>
  <a href="/jankengame?hand=Gu">ぐー</a> <a href="/jankengame?hand=Tyoki">ちょき</a> <a href="/jankengame?hand=Pa">ぱー</a>

  <div th:if="${userHand != null}">
    <p>あなたの手 [[${userHand}]]</p>
    <p>相手の手 [[${cpuHand}]]</p>
    <p>結果 [[${result}]]</p>
  </div>
</body>

</html>
